       style="font-weight:bold;font-size:16px;line-height:1.25;font-family:Arial;-inkscape-font-specification:'Arial Bold';white-space:pre;shape-inside:url(#rect2366)"><tspan
         sodipodi:role="line"
         id="tspan2368"
         style="font-size:16px">岩石は無数の結晶粒からできています。結晶粒は界面によって区切られており、これを「相」と呼びます。相は岩石を構成する最小の構造単位と考えることができます。
岩石の内部では、温度や圧力の変化によって、もともと一つの相だった物質が複数の相に分かれることがあります。これを「相分離」と呼び、鉱物の種類や岩石の性質を決定づける重要な現象です。

相分離を理解することで、岩石がどのように形成され、地球内部でどのような歴史をたどってきたのかを知る手がかりになります。
たとえば、長石の中に現れる「パーサイト（離溶ラメラ）」**が好例です。マグマがゆっくり冷えると、最初は一つの均質な長石だった結晶が、温度低下にともなってナトリウムに富む部分とカリウムに富む部分に分かれ、ミクロン単位の縞模様を作ります。この模様の幅を測ると、岩体がどれくらいの速さで冷却したかを逆算できるため、火成岩の結晶化年代や冷却履歴を読み解く手がかりになります。

私たちは、コンピュータを使った数値計算によって、この複雑な現象をシミュレーションすることができます。本ポスターでは、相分離の仕組みと、その数値計算の方法・結果をわかりやすく紹介します。

XXXXを補ってください。</tspan></text>
