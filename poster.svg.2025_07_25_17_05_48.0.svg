         sodipodi:role="line"
         id="tspan21337"
         style="font-size:18.6667px">岩石は無数の結晶粒からできています。結晶粒は界面によって区切られており、これを「相」と呼びます。相は岩石を構成する最小の構造単位と考えることができます。
岩石の内部では、温度や圧力の変化によって、もともと一つの相だった物質が複数の相に分かれることがあります。これを「相分離」と呼び、鉱物の種類や岩石の性質を決定づける重要な現象です。

相分離を理解することで、岩石がどのように形成され、地球内部でどのような歴史をたどってきたのかを知る手がかりになります。
たとえば、XXXX

私たちは、コンピュータを使った数値計算によって、この複雑な現象をシミュレーションすることができます。本ポスターでは、相分離の仕組みと、その数値計算の方法・結果をわかりやすく紹介します。

</tspan></text>
